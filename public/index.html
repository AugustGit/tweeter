<!DOCTYPE html>
<html lang="en">
  <head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png"  >
      <span class="header">Tweeter</span>
      <button id="compose" type="button" value="Submit">Compose</button>

    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

    <span id="tweet-error" > </span>

      <section class="new-tweet">
        <h2 class="h2">Compose Tweet</h2>

        <form id="tweetbox" class="tweetbox" action="/tweets" method="post" >

          <textarea id="text-area" class="text-area" name="text" placeholder=  "What are you humming about?"></textarea>
          <input id="tweet-submit"  class="tweet-submit" type="submit" value="Tweet">
          <span class="tweet-char-counter" ="counter" >140</span>
        </form>
      </section>


      <section class="tweets-container" action="/tweets" method="post">

        <article class="tweet">
