<!DOCTYPE html>
<html lang="en">
  <head>


    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

        <link rel="stylesheet" href="/styles/treehouse.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Character Count JS -->
    <script type="text/javascript" src="/scripts/counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png"  >
      <span class="header">Tweeter</span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2 class="h2">Compose Tweet</h2>

        <form class="tweetbox" action="/tweets" method="post" >
          <textarea id="tweet-area" class="text-area" name="text" placeholder=  "What are you humming about?"></textarea>
          <input class="tweet-submit"type="submit" value="Tweet">
          <span class="tweet-char-counter" ="counter">140</span>
        </form>
      </section>
      <div class="tweet-buffer"></div>
      <section class="treehouse" action="/tweets" method="post">
        <article>
          <header>
            <img class="avatar" src="/images/cat.jpg"  >
            <span class="tweeter-name" ><b>Bird Song</b></span>
            <span class="tweeter-handle" >@BirdSong</span>
          </header>
          <section class="tweet-content">
            <p class="tweet">Oh what a beautiful morning</p>
              <footer>
                <p class="time-stamp">
                 Posted on Jan 1st 2018
                 </p>
              </footer>
          </section>
        </article>
      </section>

    </main>

  </body>
</html>
