<!DOCTYPE html>
<html lang="en">
  <head>

    <script src="https://use.fontawesome.com/89163c727c.js"></script>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />

    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet">

    <link rel="stylesheet" href="/styles/css/layout.css" type="text/css" />

    <link rel="stylesheet" href="/styles/css/nav.css" type="text/css" />

    <link rel="stylesheet" href="/styles/css/new-tweet.css" type="text/css" />

    <link rel="stylesheet" href="/styles/css/treehouse.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>

    <!-- Character Count JS -->
    <script type="text/javascript" src="/scripts/counter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png"  >
      <span class="header">Tweeter</span>
      <button id="compose" type="button" value="Submit">Compose</button>

    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

    <span id="tweet-error" > </span>

      <section class="new-tweet">
        <h2 class="h2">Compose Tweet</h2>

        <form id="tweetbox" class="tweetbox" action="/tweets" method="post" >
          <textarea id="text-area" class="text-area" name="text" placeholder=  "What are you humming about?"></textarea>
          <input id="tweet-submit"  class="tweet-submit" type="submit" value="Tweet">
          <span class="tweet-char-counter" ="counter" >140</span>
        </form>
      </section>

      <section class="tweets-container" action="/tweets" method="post">

        <article class="tweet">
   <!-- THIS is where the tweet info for renderTweet() via createTweet() is input -->
        </article>

      </section>

    </main>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.20.1/moment.js"></script>
  </body>
</html>
